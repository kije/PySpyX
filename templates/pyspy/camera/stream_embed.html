{# @type camera: cam.camera.Camera #}
<div class="video-container">
    {% if camera.isStreamReachable %}
        <OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
                codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab"
                width="800" height="600" class="cam-stream-video" events="True">
            <param name="Src" value="{{ camera.getStreamUrl }}"/>
            <param name="ShowDisplay" value="True"/>
            <param name="AutoLoop" value="False"/>
            <param name="AutoPlay" value="True"/>
            <embed id="vlcEmb" type="application/x-google-vlc-plugin" version="VideoLAN.VLCPlugin.2" autoplay="yes"
                   loop="no" width="640" height="480"
                   target="{{ camera.getStreamUrl }}"></embed>
        </OBJECT>
        <a class="stream-link" href="{{ camera.getStreamUrl }}">
            Click here to open streams
        </a>
    {% else %}
        <p>Camera is offline!</p>
    {% endif %}
</div>
